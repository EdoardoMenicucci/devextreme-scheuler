<dx-drawer class="bg-gray-200 h-screen"
  [opened]="true"
  [closeOnOutsideClick]="false"
  openedStateMode="shrink"
  revealMode="slide"
  template="menu">
  <div *dxTemplate="let data of 'menu'">
    <dx-list
      [items]="navigation"
      [focusStateEnabled]="false"
      [selectedItems]="[selectedRoute]"
      (onItemClick)="itemClick($event)"
      [width]="200">
      <div *dxTemplate="let item of 'item'">
        <i class="dx-icon dx-icon-{{item.icon}}"></i>
        <span class="ms-1">{{item.text}}</span>
      </div>
    </dx-list>
    <dx-list
      [items]="previousChats"
      [focusStateEnabled]="false"
      [selectedItems]="[selectedRoute]"
      (onItemClick)="loadChat($event)"
      [width]="200">
      <div *dxTemplate="let item of 'item'">
        <span class="ms-1">{{formatDate(item.createdAt)}}</span>
      </div>
    </dx-list>
  </div>
</dx-drawer>

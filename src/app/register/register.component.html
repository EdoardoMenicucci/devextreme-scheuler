<div
  class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 flex items-center justify-center px-4 w-screen"
>
  <div class="max-w-md w-full bg-gray-800 rounded-xl p-8 shadow-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
      <p class="text-gray-400">Join the Ai Scheduler community</p>
    </div>

    <!-- Registration Form -->
    <form
      class="space-y-6"
      #registrationForm="ngForm"
      (ngSubmit)="handleRegister()"
    >
      <!-- Username -->

      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2"
          >Username</label
        >
        <input
          type="text"
          name="username"
          id="username"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="John"
          [(ngModel)]="registerForm.username"
          required
        />
      </div>

      <!-- Email Input -->
      <div class="mb-6">
        <label for="email" class="block text-gray-300 text-sm font-medium mb-2"
          >email</label
        >
        <input
          type="text"
          id="email"
          name="email"
          [(ngModel)]="registerForm.email"
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="mario.rossi@example.com"
        />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-300 text-sm font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerForm.password"
          required
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
        <p class="mt-1 text-sm text-gray-400">Must be at least 8 characters</p>
      </div>

      <!-- Register Button -->

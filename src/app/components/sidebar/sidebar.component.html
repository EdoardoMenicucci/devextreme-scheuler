<dx-drawer
  class="h-screen bg-[#111827] pt-2 border-e-2 border-accent relative"
  [opened]="isDrawerOpen"
  [minSize]="32"
  revealMode="slide"
  [closeOnOutsideClick]="false"
  openedStateMode="shrink"
  revealMode="slide"
  template="menu"
>
  <!-- TRY 2 -->
  <div class="fixed top-2 left-2 z-50 text-white">
    <dx-button
      icon="menu"
      stylingMode="text"
      (onClick)="toggleDrawer()"
      [width]="32"
      [height]="32"
    >
    </dx-button>
  </div>

  <div *dxTemplate="let data of 'menu'" class="h-full flex flex-col">
    <!-- Toggle Sidebar -->
    <!-- <div class="p-2 absolute top-0 right-0">
      <dx-button
        icon="menu"
        stylingMode="text"
        (onClick)="toggleDrawer()"
        [width]="32"
        [height]="32"
      >
      </dx-button>
    </div> -->
    <!-- Lista principale -->
    <div class="flex-grow pt-8">
      <dx-list
        [items]="navigation"
        [focusStateEnabled]="false"
        (onItemClick)="onMainItemClick($event)"
        [width]="200"
      >
        <div *dxTemplate="let item of 'item'" class="flex items-center">
          <i class="dx-icon dx-icon-{{ item.icon }}"></i>
          <span class="ms-1">{{ item.text }}</span>
        </div>
      </dx-list>
    </div>

    <!-- Logout -->
    <div class="mt-auto">
      <dx-list
        [items]="logout"
        [focusStateEnabled]="false"
        (onItemClick)="onLogoutClick($event)"
        [width]="200"
      >
        <div *dxTemplate="let item of 'item'" class="flex items-center">
          <i class="icon-red dx-icon dx-icon-{{ item.icon }}"></i>
          <span class="ms-1 icon-red">{{ item.text }}</span>
        </div>
      </dx-list>
    </div>
  </div>
</dx-drawer>

<div class="chat-container h-full w-full relative bg-bg-primary">
    <div class="absolute top-0 left-0 right-0 z-10">
        <app-chat-toolbar
            (clearChat)="clearChat()"
            (loadPrevious)="loadPreviousMessages()"
        >
        </app-chat-toolbar>
    </div>
    <div class="h-full w-full p-2 bg-bg-primary">
        <dx-chat
            [showDayHeaders]="false"
            [class.dx-chat-disabled]="isDisabled"
            [height]="'100%'"
            [width]="'100%'"
            [user]="currentUser"
            [items]="(messages$ | async) || []"
            [showAvatar]="false"
            [typingUsers]="(userChatTypingUsers$ | async) || []"
            (onMessageEntered)="onMessageEntered($event)"
            (onTypingStart)="userChatOnTypingStart()"
            (onTypingEnd)="userChatOnTypingEnd()"
        >
        </dx-chat>
    </div>
</div>

<div
  class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-800 flex items-center justify-center px-4 w-screen"
>
  <div class="max-w-md w-full bg-gray-800 rounded-xl p-8 shadow-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
      <p class="text-gray-400">Login to your AI Chat account</p>
    </div>

    <!-- Login Form -->
    <form class="space-y-6" (ngSubmit)="handleLogin()">
      <!-- Email Input -->
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2"
          >Email Address</label
        >
        <input
          type="email"
          name="email"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your email"
          [(ngModel)]="loginForm.email"
          required
        />
      </div>

      <!-- Password Input -->
      <div>
        <label class="block text-gray-300 text-sm font-medium mb-2"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your password"
          [(ngModel)]="loginForm.password"
          required
        />
      </div>

      <!-- Remember Me & Forgot Password -->
      <!-- <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            type="checkbox"
            class="h-4 w-4 text-blue-500 rounded border-gray-600 bg-gray-700"
          />
          <label class="ml-2 text-sm text-gray-400">Remember me</label>
        </div>
        <a href="#" class="text-sm text-blue-500 hover:text-blue-400"
          >Forgot password?</a
        >
      </div> -->

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors"
      >
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <div class="flex-1 border-t border-gray-600"></div>
      <span class="px-4 text-sm text-gray-400">Or continue with</span>
      <div class="flex-1 border-t border-gray-600"></div>
    </div>

    <!-- Social Login -->
    <div class="grid grid-cols-2 gap-4">
      <button
        class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
      >
        <img src="assets/google-icon.svg" alt="Google" class="w-5 h-5 mr-2" />
        <span class="text-gray-300">Google</span>
      </button>
      <button
        class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-gray-700 transition-colors"
      >
        <img src="assets/github-icon.svg" alt="GitHub" class="w-5 h-5 mr-2" />
        <span class="text-gray-300">GitHub</span>
      </button>
    </div>

    <!-- Sign Up Link -->
    <p class="mt-8 text-center text-gray-400">
      Don't have an account?
      <a href="#" class="text-blue-500 hover:text-blue-400">Sign up</a>
    </p>
  </div>
</div>
